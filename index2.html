<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Lagu</title>
    <style>
      audio {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <audio id="audio-player" controls>
      <source src="lagu1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <ul id="playlist">
      <li><a href="./music/barat/Memories - Cover  (Maroon 5).mp3">Lagu 1</a></li>
      <li><a href="./music/japan/DAOKO × 米津玄師『打上花火.mp3">Lagu 2</a></li>
      <li><a href="./music/japan/Majiko - Irony.mp3">Lagu 3</a></li>
    </ul>

    <script>
      const audioPlayer = document.getElementById("audio-player");
      const playlist = document.getElementById("playlist");
      const playlistItems = playlist.querySelectorAll("a");

      playlistItems.forEach((item, index) => {
        item.addEventListener("click", (event) => {
          event.preventDefault();
          audioPlayer.src = event.target.getAttribute("href");
          audioPlayer.play();
        });
      });
    </script>
  </body>
</html>
